<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rest.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <article class="order">
        <picture>
            <img src="images/illustration-hero.svg" alt="Illustration">
        </picture>
        <div class="content">
            <h1>Order Summary</h1>
            <p class="description">You can now listen to millions of audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <img src="images/icon-music.svg" alt="Music icon">
                <div>
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button>Proceed to Payment</button>
            <a href="#" class="cancel-btn">Cancel Order</a>    
        </div>
    </article>
</body>

</html>
